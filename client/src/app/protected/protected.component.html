<header class="header-6">
    <div class="branding">
        <clr-icon shape="file-group" size="36" style="margin-top:12px;"></clr-icon>
        <span class="title">Loopback + Angular 8</span>
    </div>
    <div class="header-nav">
        <a href="javascript:void(0)" class="active nav-link nav-text" routerLink="/protected/projects">Projects</a>
    </div>
    <form class="search">
        <label for="search_input">
            <input id="search_input" type="text" placeholder="Search across projects...">
        </label>
    </form>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a href="javascript:void(0)" clrDropdownItem (click)="logout()">Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</header>
<div class="content-container">
    <div class="content-area">
        <router-outlet></router-outlet>
    </div>
</div>
